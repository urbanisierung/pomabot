# fly.toml app configuration file generated for pomabot on 2026-01-03T09:25:59+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pomabot'
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile'

[env]
  API_PORT = '4000'
  NODE_ENV = 'production'
  POLL_INTERVAL = '60000'

[http_service]
  internal_port = 4000
  force_https = true
  # CRITICAL: Disable auto_stop for background worker apps
  # This app runs polling loops in the background and must stay running
  # regardless of HTTP traffic
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 200
    soft_limit = 100

[[vm]]
  # Use the smallest possible VM for cost efficiency
  # shared-cpu-1x with 256MB is the minimum for Fly.io
  # IMPORTANT: count=1 to prevent duplicate processing
  size = 'shared-cpu-1x'
  memory = '256mb'
  count = 1
