# fly.toml app configuration file generated for pomabot on 2026-01-03T09:25:59+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pomabot'
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile'

[env]
  API_PORT = '4000'
  NODE_ENV = 'production'
  POLL_INTERVAL = '60000'

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 200
    soft_limit = 100

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
  count = 1
